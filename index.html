<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="icon" type="image/ico" href="img/favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/status-bar-bottles.class.js"></script>
    <script src="./models/status-bar-coins.class.js"></script>
    <script src="./models/status-bar-endboss.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
</head>

<body onload="init()">

    <h1>El Pollo Loco</h1>

    <div id="fullscreen" class="fullscreen-display">
        <img id="start-screen" class="d-none" src="./img/9_intro_outro_screens/start/startscreen_1.png">
        <img id="end-screen" class="d-none" src="./img/9_intro_outro_screens/game_over/oh no you lost!.png">
        <canvas id="canvas" width="720px" height="480px"></canvas>
        
        <div>
            <button title="Toggle Fullscreen" onclick="openFullscreen()"><img src="./img/toggle_fullscreen.svg"></button>
            <button title="Exit Fullscreen" onclick="closeFullscreen()"><img src="./img/exit_fullscreen.svg"></button>


            <button title="Sound Off" onclick="mute()"><img class="" src="./img/speaker.slash.fill.svg"></button>
            <button class="d-none" title="Sound On" onclick="soundOn()"><img src="./img/speaker.fill.svg"></button>
            
            <button title="Start Game" onclick="initLevel()"><img class="" src="./img/play.fill.svg"></button>
            <button class="d-none" title="Stop Game" onclick="stopGame()"><img src="./img/play.slash.fill.svg"></button>

        </div>

    </div>
    
</body>
</html>
