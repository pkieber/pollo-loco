<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="icon" type="image/ico" href="img/favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/chicken-small.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/collectible-bottle.class.js"></script>
    <script src="./models/collectible-coin.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/status-bar-bottles.class.js"></script>
    <script src="./models/status-bar-coins.class.js"></script>
    <script src="./models/status-bar-endboss.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
</head>

<body>

    <h1>El Pollo Loco</h1>

    <div id="fullscreen" class="fullscreen-display">

        <canvas id="canvas" class="canvas d-none" width="720px" height="480px"></canvas>
        
        <div class="start-screen">
            <img id="startscreen" class="start-img" src="./img/9_intro_outro_screens/start/startscreen_1.png">
            <img id="endscreen" class="d-none" src="./img/9_intro_outro_screens/game_over/oh no you lost!.png">
        </div>
        
        
        <div class="game-button-container">
            <button title="Toggle Fullscreen" onclick="openFullscreen()"><img class="icons" src="./img/toggle_fullscreen.svg"></button>
            <!-- <button title="Exit Fullscreen" onclick="closeFullscreen()"><img class="icons" src="./img/exit_fullscreen.svg"></button> -->

            <button id = "mute" title="Sound Off" onclick="soundOff()"><img class="icons" src="./img/speaker.slash.fill.svg"></button>
            <button id = "unmute" title="Sound On" onclick="soundOn()" class="d-none"><img class="icons" src="./img/speaker.fill.svg"></button>
        
            <button id= "startBtn" title="Start Game" onclick="startGame()"><img class="icons" src="./img/play.fill.svg"></button>
            <!-- <button class="d-none" title="Stop Game" onclick="stopGame()"><img class="icons" src="./img/play.slash.fill.svg"></button> -->
        </div>

        <div id="controller" class="controller-button-container">
            <div class="panel">
                <button id="btnLeft" title="Move Left"><img class="icons" src="./img/arrow.left.svg"></button>
                <button id="btnRight" title="Move Right"><img class="icons" src="./img/arrow.right.svg"></button>
            </div>
            <div class="panel">
                <button id="btnJump" title="Jump"><img class="icons" src="./img/arrow.up.svg"></button>
                <button id="btnThrow" title="Throw"><img class="icons" src="./img/arrow.turn.up.right.svg"></button>
            </div>
        </div>

    </div>
    
</body>
</html>
